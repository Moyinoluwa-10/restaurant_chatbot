<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/style2.css" />
    <script src="response.js" defer></script>
    <script src="scripts/app.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="assets/images/cwt.jpg" alt="cwt" />
        </div>
        <div class="title">Let's Chat</div>
      </div>
      <div class="chat-body">
        <div class="loading hide">
          <div class="circle circle--1"></div>
          <div class="circle circle--2"></div>
          <div class="circle circle--3"></div>
        </div>
      </div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Typ here" autofocus />
        </div>
        <div class="send">
          <img src="assets/images/send.svg" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
