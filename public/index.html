<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon2.jpg"
      type="image/x-icon"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8e4fb64db4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        Jitters Restaurant Chatbot
        <i class="fa-brands fa-bots icon"></i>
      </div>

      <div class="chat-body">
        <div class="chat-block" id="chat-block">
          <h5 class="chat-timestamp">00:00</h5>
          <p id="bot-starter-message" class="bot-message">
            <span>Loading...</span>
            <small></small>
          </p>
        </div>
        <div class="loading hidden">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>

      <div class="chat-footer">
        <form class="form">
          <div class="form-group">
            <input
              type="text"
              name="msg"
              class="form-input"
              placeholder="Tap 'Enter' to send a message"
              required
            />
          </div>

          <div class="form-submit">
            <button type="submit" class="submit-btn">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
