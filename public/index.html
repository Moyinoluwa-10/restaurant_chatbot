<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon2.jpg"
      type="image/x-icon"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8e4fb64db4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="chat-bar-collapsible chat-container">
      <div class="chat-header collapsible">
        Chat with us!
        <i
          id="chat-icon"
          style="color: #fff"
          class="fa fa-fw fa-comments-o"
        ></i>
      </div>

      <div class="chat-body">
        <div class="outer-container">
          <div class="chat-block">
            <!-- Messages -->
            <div id="chatbox">
              <h5 class="chat-timestamp"></h5>
              <p id="bot-starter-message" class="bot-message">
                <span>Loading...</span>
              </p>
            </div>
            <div class="loading hidden">
              <div class="circle circle--1"></div>
              <div class="circle circle--2"></div>
              <div class="circle circle--3"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-footer">
        <form class="form">
          <div class="form-group">
            <input
              type="text"
              name="msg"
              class="form-input"
              placeholder="Tap 'Enter' to send a message"
              required
            />
          </div>

          <div class="form-submit">
            <button type="submit" class="submit-btn">Send</button>
          </div>
        </form>
      </div>

      <!-- <div id="chat-bar-bottom">
        <p></p>
      </div> -->
    </div>

      crossorigin="anonymous"
    ></script> -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="scripts/index.js"></script>
    <script src="scripts/responses.js"></script>
    <script src="scripts/socket.js"></script>
  </body>
</html>
